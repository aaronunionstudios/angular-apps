<h3>Video List</h3>
<div *ngFor="let video of videos; index as i">
    <div class="container" style="border:1px solid green;margin-bottom:10px;padding:10px;">
      <p>{{ i + 1 }}</p>
      <p>Title: <b>{{ video.title }}</b></p>
      <p>Author: <b>{{ video.author }}</b></p>
      <p>Details: <b>{{ video.viewDetails }}</b></p>
    </div>
</div>
